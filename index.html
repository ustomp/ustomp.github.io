<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>uStomp</title>
<link type="text/css" rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="js/projects.js"></script>
</head>
<body>
<div class="container">
<div id="header" class="beveled">
	<div id="branding"></div>
</div>

<div id="content" class="beveled">

<div id="projects" ng-app="projectsApp">
<h2>Stompbox Projects:</h2>
<div ng-controller="ProjectsCtrl">

<div class="project"  ng-repeat="project in projects">

<h3><a href="{{project | urlBuilder}}">{{project.name}}</a></h3>

<a href="{{project | urlBuilder}}"><img height="200px" ng-src="{{project | urlBuilder:'thumb.gif':'raw'}}"></a>

<ul>
<li ng-repeat="artifact in project.artifacts"><a href="{{project | urlBuilder:artifact}}">{{artifact}}</a></li>
</ul>

</div>

</div>
</div> 
</div>

<div id="footer">
(c) 2003 - 2018 <a href="mailto:steve@ustomp.com">Steven R. Rittmeyer</a>
</div>
</div>
</body>
</html>
